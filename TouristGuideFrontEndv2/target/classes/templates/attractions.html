<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Attractions</title>
    <link rel="stylesheet" th:href="@{main.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container py-5">
    <h1 class="h2 mb-4 text-dark">Attractions</h1>

    <div class="mb-3">
        <a href="/add" class="btn btn-primary">Add New Attraction</a>
    </div>

    <table class="table bg-light">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">City</th>
            <th scope="col">Tags</th>
            <th scope="col">Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="attraction : ${attractions}">
            <td th:text="${attraction.name}">Attraction Name</td>
            <td th:text="${attraction.description}">Description</td>
            <td th:text="${attraction.city}">City</td>
            <td><a th:href="@{/tags/{name}(name=${attraction.name})}" class="btn btn-info">Tags</a></td>
            <td><a th:href="@{/edit/{name}(name=${attraction.name})}" class="btn btn-secondary">Edit</a></td>
        </tr>
        </tbody>
    </table>

    <div class="mt-5">
        <a href="/" class="btn btn-primary text-light">Back to Home</a>
    </div>
</div>
</body>
</html>
