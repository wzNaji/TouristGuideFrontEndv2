<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Attractions</title>
    <link th:href="@{/main.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<main class="main_container">
    <!-- fundet pÃ¥ boostrap -->
        <header>
            <div class="container mt-5 mb-5">
                <h1 class="text-center">ALL ATTRACTIONS</h1>
            </div>
        </header>
    <article class="ms-5 mt-5">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">City</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="attraction : ${attractions}">
                <td th:text="${attraction.name}">Attraction Name</td>
                <td th:text="${attraction.description}">Description</td>
                <td th:text="${attraction.city}">City</td>
                <td><a th:href="@{/tags/{name}(name=${attraction.name})}" class="btn btn-info">Tags</a></td>
                <td><a th:href="@{/edit/{name}(name=${attraction.name})}" class="btn btn-secondary">Edit</a></td>
                <td><a th:href="@{/delete/{name}(name=${attraction.name})}" class="btn btn-info">Delete</a></td>
            </tr>
            </tbody>
        </table>
        <div class="mb-3">
            <a href="/add" class="btn btn-primary">Add New Attraction</a>
        </div>
    </article>
    <nav>
        <div class="d-flex justify-content-center align-items-center flex-column gap-2">
            <a href="#" class="btn btn-primary custom-btn mt-5 mb-5">Button 1</a>
            <a href="#" class="btn btn-secondary custom-btn mb-5">Button 2</a>
            <a href="#" class="btn btn-success custom-btn mb-5">Button 3</a>
        </div>
    </nav>
    <footer class="d-flex justify-content-center align-items-bottom" style="height: 70px;">
        <address>
            <h3>Contact Information</h3>
            <p>Email: x.stud@KEA.dk</p>
        </address>
    </footer>
</main>
</body>
</html>
