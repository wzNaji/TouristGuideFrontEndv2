<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Attractions</title>
    <link th:href="@{/main.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<main class="main_container"> <!-- fundet pÃ¥ boostrap -->
        <header class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid d-flex justify-content-center">
                <a class="navbar-brand" href="#">BrandName</a>
                <div class="navbar-nav">
                    <a class="nav-link active" href="#">Home</a>
                    <a class="nav-link" href="#">Features</a>
                    <a class="nav-link" href="#">Pricing</a>
                    <a class="nav-link" href="#">About</a>
                </div>
            </div>
        </header>


    <article class="ms-5">
        <div class="mb-3">
            <a href="/add" class="btn btn-primary">Add New Attraction</a>
        </div>

        <table class="table bg-light">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">City</th>
                <th scope="col">Tags</th>
                <th scope="col">Edit</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="attraction : ${attractions}">
                <td th:text="${attraction.name}">Attraction Name</td>
                <td th:text="${attraction.description}">Description</td>
                <td th:text="${attraction.city}">City</td>
                <td><a th:href="@{/tags/{name}(name=${attraction.name})}" class="btn btn-info">Tags</a></td>
                <td><a th:href="@{/edit/{name}(name=${attraction.name})}" class="btn btn-secondary">Edit</a></td>
            </tr>
            </tbody>
        </table>
    </article>

    <nav>
        <div class="mt-5">
            <a href="/" class="btn btn-primary text-light">Back to Home</a>
        </div>
    </nav>
    <footer class="d-flex justify-content-center align-items-center" style="height: 70px;">
        <address>
            <h3>Contact Information</h3>
            <p>Email: x.stud@KEA.dk</p>
        </address>
    </footer>

</main>
</body>
</html>
