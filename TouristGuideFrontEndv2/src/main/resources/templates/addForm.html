<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Form</title>
    <link rel="stylesheet" href="/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<h1>Add New Attraction</h1>
<form th:action="@{/save}" th:method="post" th:object="${attraction}">

    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name">

    <label for="description">Description</label>
    <input type="text" th:field="*{description}" id="description">

        <label for="city">City</label>
        <select th:field="*{city}" name="city" id="city">
            <option value="copenhagen">Copenhagen</option>
            <option value="odense">Odense</option>
            <option value="århus">Århus</option>
            <option value="haderslev">Haderslev</option>
        </select>

    <div> Tags:
        <div>
            <input type="checkbox" th:field="*{tags}" id="tag_historic" value="Historic">
            <label for="tag_historic">Historic</label>
        </div>
        <div>
            <input type="checkbox" th:field="*{tags}" id="tag_family_friendly" value="Family-Friendly">
            <label for="tag_family_friendly">Family-Friendly</label>
        </div>
        <div>
            <input type="checkbox" th:field="*{tags}" id="tag_outdoor" value="Outdoor">
            <label for="tag_outdoor">Outdoor</label>
        </div>
            <input type="checkbox" th:field="*{tags}" id="free" value="Free">
            <label for="free">Free</label>
    </div>

    <input type="submit" value="Submit">
</form>
</body>
</html>
