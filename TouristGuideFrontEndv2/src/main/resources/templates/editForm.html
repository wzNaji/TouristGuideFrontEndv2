<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Form</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div class="container mt-5">
    <h1>Edit Post</h1>
    <form th:action="@{/update}" th:method="post" th:object="${attraction}">

        <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" th:field="*{name}" id="name" class="form-control">
        </div>

        <div class="form-group">
            <label for="description" class="form-label">Description</label>
            <input type="text" th:field="*{description}" id="description" class="form-control">
        </div>

        <div class="form-group">
            <label for="city" class="form-label">City</label>
            <select th:field="*{city}" name="city" id="city" class="form-control">
                <option value="copenhagen">Copenhagen</option>
                <option value="odense">Odense</option>
                <option value="århus">Århus</option>
                <option value="haderslev">Haderslev</option>
            </select>
        </div>

        <div>Tags:
            <div class="form-check">
                <input type="checkbox" th:field="*{tags}" id="tag_historic" value="Historic" class="form-check-input">
                <label for="tag_historic" class="form-check-label">Historic</label>
            </div>
            <div class="form-check">
                <input type="checkbox" th:field="*{tags}" id="tag_family_friendly" value="Family-Friendly" class="form-check-input">
                <label for="tag_family_friendly" class="form-check-label">Family-Friendly</label>
            </div>
            <div class="form-check">
                <input type="checkbox" th:field="*{tags}" id="tag_outdoor" value="Outdoor" class="form-check-input">
                <label for="tag_outdoor" class="form-check-label">Outdoor</label>
            </div>
            <div class="form-check">
                <input type="checkbox" th:field="*{tags}" id="free" value="Free" class="form-check-input">
                <label for="free" class="form-check-label">Free</label>
            </div>
        </div>

        <input type="submit" value="Submit" class="btn btn-primary mt-3">

    </form>
</div>
</body>
</html>
